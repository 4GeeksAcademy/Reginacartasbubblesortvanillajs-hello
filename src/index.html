<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Clasificación de Cartas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador y Clasificador de Cartas</h1>
        
        <label for="num-cards">Número de cartas:</label>
        <input type="number" id="num-cards" placeholder="Cantidad de cartas" min="1">
        
        <button id="draw-button">Sorteo</button>
        <button id="sort-button">Clasificar</button>
        
        <div id="cards-container"></div>
        
        <h2>Registro de Cambios</h2>
        <ul id="log-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
